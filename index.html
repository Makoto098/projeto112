 
<html>
  <head>
    <title>APP WEB DE GESTOS COM AS MÃOS</title>

  <body>
  <div class="container">
  
<h3 class="btn btn-warning heading">APP WEB DE GESTOS COM AS MÃOS

<span>&#129305;</span>
<span>&#128077;</span>
<span>&#9996;&#65039;</span>

      <br><br>

      <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
      	<br>
        <b style="color: rgb(0, 0, 0)">suave</b>

        <b style="color: rgb(0, 28, 184)">ok</b>

        <p class="emoji" id="updateEmoji2"></p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Foto:</label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Prever Emoção</button>

        <br><br>

      </div>

  </div>
